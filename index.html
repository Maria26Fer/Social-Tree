<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <title>Social Tree</title>
</head>

<body>
  <div class="container">

    <div class="tree-container">

      <div class="avatar">
        <img src="./image/perfil.jpeg" alt="avatar">
      </div>

      <span class="github-user">Maria26Fer</span>

      <div class="links-container">
        <a href="https://discord.com/channels/@me" target="_blank" class="link">Discord</a>
        <a href="https://github.com/Maria26Fer" target="_blank" class="link">Github</a>
        <a href="https://mailto:mariafernandadias26@gmail.com" target="_blank" class="link">Gmail</a>
        <a href="https://www.linkedin.com/in/maria-fernanda26" target="_blank" class="link">Linkedin</a>
      </div>

      <div class="socials-container">
        <a href="https://discord.com/channels/@me" class="social">
          <img src="./assets/discord.svg" width="24px" height="24px" alt="logo do Discord">
        </a>
        <a href="https://github.com/Maria26Fer" class="social">
          <img src="./assets/github.svg" alt="logo GitHub">
        </a>
        <a href="mailto:mariafernandadias26@gmail.com" class="social">
          <img src="./assets/gmail.svg" width="24px" height="24px" alt="logo Gmail">
        </a>
        <a href="https://www.linkedin.com/in/maria-fernanda26" class="social">
          <img src="./assets/linkedin.svg" alt="logo do linkedin">
        </a>
      </div>

    </div>

  </div>
</body>

</html>
